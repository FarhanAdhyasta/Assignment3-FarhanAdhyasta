<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- js -->
    <script src="index.js" defer></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row top">
            <div class="col-8 offset-2 rounded-3" style="background-color: #9214B8;">
            <h1 class="teks text-center mt-4 fw-bold">Covid Tracker</h1>
            <div class="input-group p-4">
                <input type="text" class="form-control bg-opacity-50" placeholder="Input Country" aria-label="Input Country" id="input">
                <button class="btn btn-dark" type="button" id="buttonn">Button</button>
              </div>
                <div class="row p-4">
                    <div class="col-4 ">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>Active Cases</p>
                            <p id="active">0</p>
                        </div>
                    </div>
                    <div class="col-4 ">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>New Cases</p>
                            <p id="new">0</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>Recovered Cases</p>
                            <p id="recovered">0</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 p-4">
                    <div class="col-4">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>Total Cases</p>
                            <p id="total-cases">0</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>Total Deaths</p>
                            <p id="total-death">0</p>
                        </div>
                    </div>
                    <div class="col-4 mb-4">
                        <div class="card justify-content-center align-items-center">
                            <div class="icon">
                                <img src="asset/aktif.svg" alt="">
                            </div>
                            <p>Total Test</p>
                            <p id="total-test">0</p>
                        </div>
                    </div>
                </div>
            
          
                

            </div>
        </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
